<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign up form</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="site.js"></script>
    <body class="body1">
              <img src="http://2.bp.blogspot.com/--TpmxxwSFC8/ThpskdN3AgI/AAAAAAAAEtU/Vb6bjKpTrz4/s1600/the+pink+cupcake+LOGO.jpg" alt="Party theme" style="width:500px">
              <h2>Party Planning Emergencies!</h2>
              <h3>Do you need a party planner?</h3>
              <h4>Thank you for visiting our page! We have talented and professional party planners who will help you organize your party.</h4>
          <fieldset name="Party pictures">
              <h1>Gallery:</h1>
                 <a>
                     <img src="https://i.pinimg.com/736x/d4/a0/f1/d4a0f181790619de5ed43161ab5f9379--princess-party-dessert-table-pink-and-gold-princess-party-decoration.jpg" alt="Party Image" >
                 </a>
                 <a>
                     <img src="http://4.bp.blogspot.com/-v_anT2EAUAo/Tarz4COY9dI/AAAAAAAAANY/rlzNmuUGIm0/s1600/Sweet+N+Sassy+roses.JPG" alt="Party theme" style="width:500px">
                 </a>
                 <a>
                     <img src="https://i.pinimg.com/736x/05/2c/9d/052c9d50ec888f11d45c2e320528bdce--tutu-table-skirts-tutu-skirts.jpg" alt="Party theme" >
                 </a>
                 <a>
                    <img src="http://2.bp.blogspot.com/-1ezuowb4xgQ/UTXFOjXCs0I/AAAAAAAAGgg/-gVhJPYId_g/s1600/DSC04982.jpg" alt="Party theme" style="width:500px">
                </a>
        <form method ="POST">
        <fieldset name="Registration">
                  <p>
                      <label>First Name: <input type="text" name= "first_name_field" placeholder="first name"></label>
                  </p>
                  <p>
                      <label>Last Name: <input type ="text" name="last_name_field" placeholder="last name"></label>
                  </p>
                  <p>
                      <label>Phone Number: <input type="tel" name="phone_field" placeholder="phone number"></label>
                  </p>
                  <p>
                      <label> Email Address: <input type="email" name="email_field" placeholder="email address" required></label>
                  </p>
                  <p>
                      <label>Which city do you live in?</label></p>
                      <select name="city_field">
                          <option>City</option>
                          <option value="Chicago">Chicago</option>
                          <option value="Los Angeles">Los Angeles</option>
                          <option value="Charlotte">Charlotte</option>
                          <option value="Atlanta">Atlanta</option>
                          <option value="Houston">Houston</option>
                          <option value="Cincinnati">Cincinnati</option>
                     </select>
                  <p>
                      <label> Age: </label>
                  </p>
                       <select name = "age_field">
                            <option>Age</option>
                            <option value="under 18">under 18</option>
                            <option value="18-24">18-24</option>
                            <option value="25-34">25-34</option>
                            <option value="35-44">35-44</option>
                            <option value="45-54">45-54</option>
                            <option value="55-64">55-64</option>
                            <option value="65 and over">65 and over</option>
                       </select>
                 <p>
                 <p><label> Date of Birth: </label></p>
                     <input type="date" id="bday" name="bday" required>
                 <p>
                      <input type="hidden" name="hidden_field" value="mosei1">
                 </p>
                    <div>
                      <input type ="submit" value="Submit" onclick="return button();" onfocus="highlight(this)">
                    </div>
                </fieldset>
        </form>
               <footer>
                 <p>Website by Maa Akua Osei
                 <a href="mailto:mosei@hawk.iit.edu">mosei@hawk.iit.edu</a></p>
              </footer>
        </fieldset>
      </body>
    </html>
